  <body class="splash">

    <div id="main">
      <img class="top" src="img/comingsoon.png"/>
      <img class="bg" src="img/background.jpg"/>
    </div>
  
  </body>
  
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/welldone.js"></script>
  
  <script>

    $(window).load(function() {
      // declaring various variables
      var wh = $(window).height();
      var ww = $(window).width();
      //using the variables to initially position things
      $('body').height(wh).width(ww);
      $('#main').height(wh-50).width(ww);
    });

    $(window).load(function() {
      // declaring various variables
      var wdh = $('#main img.top').height();
      var mult = 0-1;
      $('#main img.top').css('margin-top',(wdh/2)*mult);
    });

    $(window).resize(function() {
      // declaring various variables
      var wh = $(window).height();
      //using the variables to initially position things
      $('body').height(wh).width(ww);
      $('#main').height(wh-50).width(ww);
    });
      
  </script>
